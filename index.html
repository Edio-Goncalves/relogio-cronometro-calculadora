<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio, cronômetro e calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;700;800&family=Roboto:wght@400;500;700&family=Work+Sans:wght@300;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main-wrapper.css" />
    <link rel="stylesheet" href="/css/cronometro/components.css" />
    <link rel="stylesheet" href="/css/cronometro/cronometro.css" />
    <link rel="stylesheet" href="/css/relogio/relogio.css" />
    <link rel="stylesheet" href="/css/calculadora/calculadora.css" />

    <script defer src="/js/relogio.js"></script>
    <script defer src="/js/cronometro.js"></script>
    <script defer src="/js/calculadora.js"></script>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="main-clock -container">
        <h1 class="main-tittle">Relógio</h1>

        <div class="clock">
          <div class="digital">
            <div>
              <span id="hours">00</span>
            </div>
            <div>
              <span id="minutes">00</span>
            </div>
            <div>
              <span id="seconds">00</span>
            </div>
          </div>
          <div class="hand seconds"></div>
          <div class="hand minutes"></div>
          <div class="hand hours"></div>

          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
          <div class="number number-10">10</div>
          <div class="number number-11">11</div>
          <div class="number number-12">12</div>
        </div>
      </div>

      <div class="main-stopwatch -container">
        <h1 class="main-tittle">Cronômetro</h1>
        <div class="content">
          <div data-time id="timer">00:00:00</div>
          <div class="wrapper -button">
            <button data-start="start" class="main-button">Start</button>
            <button data-pause disabled class="main-button">Pause</button>
            <button data-stop disabled class="main-button">Stop</button>
          </div>
        </div>
      </div>

      <div class="main-calculator -container">
        <h1 class="main-tittle">Calculadora</h1>

        <div class="grid-container">
          <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
          <button data-all-clear class="span-two">AC</button>
          <button data-delete>←</button>
          <button data-operator class="operator">÷</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operator class="operator">*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operator class="operator">+</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operator class="operator">-</button>
          <button data-number class="span-two -pointer">.</button>
          <button data-number>0</button>
          <button data-equals class="operator -equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
